<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBIGEOS PERÚ | Holberton Students</title>
    <link rel="shortcut icon" href="https://intranet.hbtn.io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>UBIGEO Perú | Holberton Students</h1>

        <div class="box-filter">
            <input type="text" name="filter" id="filter" class="filter" placeholder="Departamento">
            <button type="submit" class="button">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div>

        <div class="grafic-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <button class="reload">
        <span class="material-symbols-outlined">restart_alt</span>
    </button>
<script src="app.js"></script>
</body>
</html>
